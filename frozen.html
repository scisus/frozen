<!DOCTYPE html>
<html>
<title>Frozen</title>
<head>

   <meta charset="utf-8" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

<style type="text/css">
    html, body {
        height: 100%;
    }

    #frozenmap {
        height: 90%;
    }
    /* opacity slider/*/
    #slide {
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
}

</style>

</head>

<body>

<div id="frozenmap"></div>
<!--opacity sliders-->
<input id="slide" type="range" min="0" max="1" step="0.1" value="1" onchange="stamenupdateOpacity(this.value)"> BaseMap

<script type="text/javascript">

    imageBounds = [[46.351607926,-5.70244101907],[61.8250182375,33.9356552402]];
    var ausbrietung = new L.imageOverlay(imageURL, imageBounds)
    var stamen = new L.StamenTileLayer("toner-lite");

var frozen = L.map('frozenmap', {
        zoomControl:true,
        maxZoom:28,
        minZoom:1,
        layers: [stamen, ausbrietung]}).setView([54.456, 17.0477], 5);

var baseLayers = {
    "BaseMap": stamen
};

var oldmaps = {
    "The spread of the Hanseatic League in 1400": ausbrietung
};



/* search box */
var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(frozen);

/* layer toggles*/

L.control.layers(baseLayers, oldmaps).addTo(frozen);



/* scale*/

    stamen.setOpacity(value);
};

};
</script>

</body>

</html>
